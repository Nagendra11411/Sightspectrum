<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatation</title>
</head>
<body>
    <!-- This is q Tag -->
    <p>This is <q>Nagendra</q></p>
    <big><q>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam, adipisci</q>.</big>
    <br>
    <!-- This is Blockquote -->
    <blockquote cite="https://www.google.com/">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum amet, officia iusto commodi dicta animi!</p>

    </blockquote>
</body>
</html>
